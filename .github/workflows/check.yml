name: Check
on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      tag:
        type: choice
        description: What suite to run
        options:
          - sideBar_check
          - topbar_filtering
          - subtab_filtering

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
      - name: Start suite
        run: npx playwright test --config=pw-authentication.config.ts --project=Chromium --grep @${{github.event.inputs.tag}}
